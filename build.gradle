group 'ru.lex.rqmngr'
version '0.0.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    providedCompile 'javax.servlet:servlet-api:2.5'
    //runtime 'javax.servlet:jstl:1.1.2'

    compile 'org.springframework:spring-context:4.3.13.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.13.RELEASE'
    //compile 'com.zaxxer:HikariCP:2.6.2'
    //compile 'org.postgresql:postgresql:42.1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

war.archiveName "rqmngr.war"
